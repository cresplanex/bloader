# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: bloader

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X 'github.com/cresplanex/bloader/cmd.Version={{.Version}}'
      - -X 'github.com/cresplanex/bloader/cmd.Commit={{.Commit}}'
      - -X 'github.com/cresplanex/bloader/cmd.BuildTime={{.Date}}'

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: bloader
    repository:
      owner: cresplanex
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"

nfpms:
  - package_name: bloader
    bindir: /usr/bin
    file_name_template: >-
      {{ .ProjectName }}_
      {{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    maintainer: "Cresplanex <open-source-github@cresplanex.com>"
    # Contents to add to the package.
    # GoReleaser will automatically add the binaries.
    # contents:
      # # Basic file that applies to all packagers
      # - src: path/to/foo
      #   dst: /usr/bin/foo

      # # This will add all files in some/directory or in subdirectories at the
