kind: MassExecute
type: http
output:
  enabled: true
  ids: 
    - outputLocalCSV
auth: 
  enabled: true
  auth_id: authForWeb
requests:
{{- $slaveIndex := .SlaveValues.Index | int }}
{{- with index .Values.findUsersLists $slaveIndex }}
{{- range slice .list_per_slave 0 $.Values.ThreadPerSlaveCount }}
  - target_id: "apiServer"
    endpoint: "/user-profiles/{userId}"
    method: GET
    interval: {{ $.ThreadValues.Interval }}
    await_prev_response: false
    headers: {}
    query_param: {}
    body_type: json
{{- if hasKey $.Dynamic "RequestLoopCount" }}
{{- with index .list_per_thread $.Dynamic.RequestLoopCount }}
    path_variables:
      userId: "{{ .userId }}"
{{- end }}
{{- end }}
    body: {}
    success_break:
      - time
    break:
      time: {{ $.ThreadValues.BreakTime }}
      sys_error: true
      parse_error: true
      write_error: true
      status_code:
        - id: error
          op: ne
          value: 200
    response_type: json
{{- end }}
{{- end }}
