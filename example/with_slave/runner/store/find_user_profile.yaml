kind: Flow
step:
  concurrency: 0
  flows:
    - id: "retrieve_users"
      type: file
      count: {{ mul .Values.SlaveCount .Values.ThreadPerSlaveCount }}
      file: "store/import/user.yaml"
    - id: "find_user_profiles"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
      file: "store/user_profile/find_user_profile.yaml"