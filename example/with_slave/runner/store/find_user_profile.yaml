kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_users"
      type: file
      file: "store/user_profile/retrieve_users.yaml"
    - id: "find_user_profiles"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
      file: "store/user_profile/find_user_profile.yaml"