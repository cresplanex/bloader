kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_users"
      type: file
      file: "store/user_profile/retrieve_users.yaml"
    - id: "create_organizations"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
      file: "store/organization/create_organization.yaml"