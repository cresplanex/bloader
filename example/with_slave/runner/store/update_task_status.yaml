kind: Flow
step:
  concurrency: 0
  flows:
    - id: "retrieve_tasks"
      type: file
      count: {{ mul .Values.SlaveCount .Values.ThreadPerSlaveCount }}
      file: "store/import/task.yaml"
    - id: "update_tasks"
      type: file
      depends_on:
        - flow: retrieve_tasks
          event: sys:terminated
      file: "store/task/update_task.yaml"