kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_users"
      type: file
      file: "store/user_profile/retrieve_users.yaml"
    - id: "retrieve_teams"
      type: file
      file: "store/team/retrieve_teams.yaml"
    - id: "retrieve_file_objects"
      type: file
      file: "store/file_object/retrieve_file_objects.yaml"
    - id: "create_tasks"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
        - flow: retrieve_teams
          event: sys:terminated
        - flow: retrieve_file_objects
          event: sys:terminated
      file: "store/task/create_task.yaml"