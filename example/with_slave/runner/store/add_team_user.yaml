kind: Flow
step:
  concurrency: 0
  flows:
    - id: "retrieve_users"
      type: file
      count: {{ mul .Values.SlaveCount .Values.ThreadPerSlaveCount }}
      file: "store/import/user.yaml"
    - id: "retrieve_teams"
      type: file
      count: {{ mul .Values.SlaveCount .Values.ThreadPerSlaveCount }}
      file: "store/import/team.yaml"
    - id: "add_team_user"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
        - flow: retrieve_teams
          event: sys:terminated
      file: "store/team/add_team_user.yaml"