kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_users"
      type: file
      file: "store/user_profile/retrieve_users.yaml"
    - id: "retrieve_teams"
      type: file
      file: "store/team/retrieve_teams.yaml"
    - id: "add_team_user"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
        - flow: retrieve_teams
          event: sys:terminated
      file: "store/team/add_team_user.yaml"