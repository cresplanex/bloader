kind: Flow
step:
  concurrency: 0
  flows:
    - id: "retrieve_teams"
      type: file
      count: {{ mul .Values.SlaveCount .Values.ThreadPerSlaveCount }}
      file: "store/import/team.yaml"
    - id: "find_teams"
      type: file
      depends_on:
        - flow: retrieve_teams
          event: sys:terminated
      file: "store/team/find_team.yaml"