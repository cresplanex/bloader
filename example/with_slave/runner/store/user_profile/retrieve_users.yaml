kind: OneExecute
type: http
output:
  enabled: false
auth:
  enabled: true
  auth_id: authForWeb
request:
  target_id: "apiServer"
  endpoint: "/user-profiles"
  method: GET
  query_param:
    pagination: "offset"
    limit: {{ mul .Values.SlaveCount .Values.ThreadPerSlaveCount .Values.RequestPerSlaveCount }}
    offset: 0
  path_variables: {}
  body_type: "json"
  body: {}
  response_type: "json"
  data: []
  store_data: []
  memory_data:
    - key: "retrievedUsersLists"
      extractor:
        type: "jmesPath"
        jmes_path: "data"
        on_nil: "error"

