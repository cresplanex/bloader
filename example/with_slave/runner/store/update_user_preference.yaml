kind: Flow
step:
  concurrency: 0
  flows:
    - id: "retrieve_users"
      type: file
      count: {{ mul .Values.SlaveCount .Values.ThreadPerSlaveCount }}
      file: "store/import/user_with_preference.yaml"
    - id: "update_user_preferences"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
      file: "store/user_preference/update_user_preference.yaml"