kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_users"
      type: file
      file: "store/user_profile/retrieve_users_with_preference.yaml"
    - id: "find_user_preferences"
      type: file
      depends_on:
        - flow: retrieve_users
          event: sys:terminated
      file: "store/user_preference/find_user_preference.yaml"