kind: MassExecute
type: http
output:
  enabled: true
  ids: 
    - outputLocalCSV
auth: 
  enabled: true
  auth_id: authForWeb
requests:
{{- $slaveIndex := .SlaveValues.Index | int }}
{{- with index .Values.updateTasksLists $slaveIndex }}
{{- range slice .list_per_slave 0 $.Values.ThreadPerSlaveCount }}
  - target_id: "apiServer"
    endpoint: "/tasks/{taskId}/status"
    method: POST
    interval: {{ $.ThreadValues.Interval }}
    await_prev_response: false
    headers: {}
    query_param: {}
    path_variables:
      taskId: "{{ .taskId }}"
    body_type: json
{{- if hasKey $.Dynamic "RequestLoopCount" }}
{{- with index .list_per_thread $.Dynamic.RequestLoopCount }}
    body:
      status: "{{ .status }}"
{{- end }}
{{- end }}
    success_break:
      - time
    break:
      time: {{ $.ThreadValues.BreakTime }}
      sys_error: true
      parse_error: true
      write_error: true
      status_code:
        - id: error
          op: ne
          value: 200
    response_type: json
{{- end }}
{{- end }}
