kind: Flow
sleep:
  enabled: true
  values:
    - duration: "5s"
      after: init
step:
  concurrency: -1
  flows:
    - id: "slaveConnect"
      type: file
      mkdir: false
      file: "slave/connect.yaml"
      values: []
      thread_only_values: []
    - id: "metrics"
      type: file
      mkdir: true
      file: "metrics/main.yaml"
      values:
        - key: "MetricsInterval"
          value: "5s"
        - key: "MetricsBreakTime"
          value: "10m"
      thread_only_values: []
    - id: "request"
      depends_on:
        - flow: slaveConnect
          event: slaveConnect:connected
      type: slaveCmd
      mkdir: true
      thread_only_values:
        - key: "Interval"
          value: "100ms"
        - key: "BreakTime"
          value: "5m"
      executors:
        {{- range slice .Values.slaveLists 0 .Values.SlaveCount }}
        - slave_id: "{{ .id }}"
          output:
            enabled: true
            root_path: "{{ .id }}"
          inherit_values: true
          additional_values: []
          additional_thread_only_values: []
        {{- end }}
      file: "sc9/request.yaml"